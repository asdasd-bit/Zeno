<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeoMate</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="chat-container">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712107.png" alt="Bot Icon" class="bot-icon">
    <div id="chat" class="chat-box"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="How are you feeling?" autocomplete="off"/>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
